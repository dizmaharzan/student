<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>student information </title>
</head>
<body>

<hr/>
<a th:href="@{/students/showFormForAdd}" class="bi bi-person-plus-fill btn btn-primary btn-sm mb-3"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>Add Student</a>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Display and Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}" />
            <td th:text="${student.email}" />
            <td th:text="${student.phoneno}" />
            <td>
                <a th:href="@{/students/showFormForDetails(id=${student.id})}"
                   class="btn btn-info"><i class="fa fa-address-card fa-fw" aria-hidden="true"></i>
                    Update
                </a>
                <a th:href="@{/students/delete(id=${student.id})}"
                   class="btn btn-danger"
                   onclick="if(!(confirm('Are you sure!!!')))
                return false"><i class="fa fa-user-times fa-fw"></i>
                    Delete
                </a>
                <!--<a th:href="@{/students/showFormForUpdate(id=${student.id})}"
                   class="btn btn-warning">Edit</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>











</body>
</html>
